<div style="text-align: center; background-color: #333; color: #fff; padding: 15px; width: 220px; border-radius: 8px; font-family: Helvetica, Arial, sans-serif;">
    <div style="font-size: 16px; margin-bottom: 8px;">Mountain Time (MST/MDT)</div>
    <div id="mountain-time" style="font-size: 24px;"></div>
</div>
<script>
function updateMountainTime() {
    var options = { timeZone: 'America/Denver', hour12: true, hour: 'numeric', minute: 'numeric' };
    var formatter = new Intl.DateTimeFormat([], options);
    document.getElementById('mountain-time').innerHTML = formatter.format(new Date());
}
setInterval(updateMountainTime, 1000);
updateMountainTime();
</script>
