<div style="text-align: center; background-color: #333; color: #fff; padding: 15px; width: 220px; border-radius: 8px; font-family: Helvetica, Arial, sans-serif;">
    <div style="font-size: 16px; margin-bottom: 8px;">East Coast (EST/EDT)</div>
    <div id="east-coast-time" style="font-size: 24px;"></div>
</div>
<script>
function updateEastCoastTime() {
    var options = { timeZone: 'America/New_York', hour12: true, hour: 'numeric', minute: 'numeric' };
    var formatter = new Intl.DateTimeFormat([], options);
    document.getElementById('east-coast-time').innerHTML = formatter.format(new Date());
}
setInterval(updateEastCoastTime, 1000);
updateEastCoastTime();
</script>
